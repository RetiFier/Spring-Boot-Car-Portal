<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}" />

    <script src="https://kit.fontawesome.com/a264910d53.js" crossorigin="anonymous"></script>

    <title>Registration</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <div class="nav-item m-auto d-block d-lg-none">
                <a class="nav-link" href="index.html" th:href="@{/}">
                    <i class="fas fa-car" style="font-size: 4em; color: #fff;"></i>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item d-none d-lg-block">
                        <a class="nav-link" href="index.html" th:href="@{/}">
                            <i class="fas fa-car" style="font-size: 4em; color: #fff;"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main mt-3 pt-3">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-12 col-sm-6">
                    <div th:if="${param.success}">
                        <div class="alert alert-info">
                            You've successfully registered to our awesome app!
                        </div>
                    </div>

                    <h1 class="mb-3">Registration</h1>
                    <form th:action="@{/user/registration}" th:object="${user}" method="post">
                        <p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">
                            Validation error
                        </p>

                        <div class="form-group" th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                            <label for="firstName" class="control-label">First name</label>
                            <input id="firstName" class="form-control" th:field="*{firstName}" />
                            <p class="error-message" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">
                                Validation error
                            </p>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                            <label for="lastName" class="control-label">Last name</label>
                            <input id="lastName" class="form-control" th:field="*{lastName}" />
                            <p class="error-message" th:each="error : ${#fields.errors('lastName')}" th:text="${error}">
                                Validation error
                            </p>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                            <label for="email" class="control-label">E-mail</label>
                            <input id="email" class="form-control" th:field="*{email}" />
                            <p class="error-message" th:each="error : ${#fields.errors('email')}" th:text="${error}">
                                Validation error
                            </p>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
                            <label for="confirmEmail" class="control-label">Confirm e-mail</label
              >
                          <input id="confirmEmail" class="form-control" th:field="*{confirmEmail}" />
                          <p class="error-message" th:each="error : ${#fields.errors('confirmEmail')}" th:text="${error}">
                              Validation error
                          </p>
                      </div>
                      <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                          <label for="password" class="control-label">Password</label>
                            <input id="password" class="form-control" type="password" th:field="*{password}" />
                            <p class="error-message" th:each="error : ${#fields.errors('password')}" th:text="${error}">
                                Validation error
                            </p>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                            <label for="confirmPassword" class="control-label">Confirm password</label
              >
                          <input id="confirmPassword" class="form-control" type="password" th:field="*{confirmPassword}" />
                          <p class="error-message" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}">
                              Validation error
                          </p>
                      </div>
                      <div class="form-group" th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                          <input id="terms" type="checkbox" th:field="*{terms}" />
                          <label class="control-label" for="terms">
              I agree with the <a href="#">terms and conditions</a> for
              Registration.
              </label>
                            <p class="error-message" th:each="error : ${#fields.errors('terms')}" th:text="${error}">
                                Validation error
                            </p>
                        </div>
                        <div class="form-group text-center">
                            <div class="row">
                                <div class="col"></div>
                                <div class="col-5"> <button type="submit" class="form-control btn btn-primary">Register</button></div>
                                <div class="col"></div>
                            </div>
                            <span>Already registered?<a href="/" th:href="@{/user/login}">Login here</a></span>
                        </div>
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</body>

</html>
