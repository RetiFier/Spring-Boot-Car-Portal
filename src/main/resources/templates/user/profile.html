<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"
    />

    <title>Registration</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span> <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" th:href="@{/}">USER Dashboard</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li sec:authorize="isAuthenticated()">
              <a th:href="@{/admin/logout}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />
    <br />
    <!-- <div class="container">
      <h2>USER DASHBOARD</h2>
      <p>Welcome <span sec:authentication="principal.email"></span></p>
    </div> -->
    <li sec:authorize="isAuthenticated()">
      <a th:href="@{/admin/logout}">Logout</a>
    </li>

    <script
      type="text/javascript"
      th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"
    ></script>
  </body>
</html>
