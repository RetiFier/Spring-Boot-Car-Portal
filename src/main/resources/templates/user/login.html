<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}" />

    <script src="https://kit.fontawesome.com/a264910d53.js" crossorigin="anonymous"></script>

    <title>Login</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <div class="nav-item m-auto d-block d-lg-none">
                <a class="nav-link" href="index.html" th:href="@{/}">
                    <i class="fas fa-car" style="font-size: 4em; color: #fff;"></i>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item d-none d-lg-block">
                        <a class="nav-link" href="index.html" th:href="@{/}">
                            <i class="fas fa-car" style="font-size: 4em; color: #fff;"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main mt-3 pt-3">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-12 col-sm-6">
                    <h1>Login page</h1>
                    <form th:action="@{/user/login}" method="post">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Invalid username or password.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">You have been logged out.</div>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>:
                            <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Username" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>:
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <span>New user?
                    <a href="/" th:href="@{/user/registration}"
                      >Register here</a
                    ></span
                  >
                </div>
              </form>
            </div>
                <div class="col"></div>
            </div>
        </div>
    </div>

    <script
      type="text/javascript"
      th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"
    ></script>
  </body>
</html>
