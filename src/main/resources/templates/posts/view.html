<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}" />
    <!-- Custom site CSS styles -->
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}" />

    <!-- 
    <script src="../public/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
  -->
    <!-- Custom site scripts  -->
    <script src="../public/js/blog-scripts.js" th:src="@{/js/blog-scripts.js}"></script>

    <script src="https://kit.fontawesome.com/a264910d53.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <li class="nav-item d-block d-lg-none">
                <a class="nav-link" href="index.html" th:href="@{/}">
                    <i class="fas fa-car" style="font-size: 4em; color: #fff;"></i>
                </a>
            </li>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav m-auto align-items-center">
                    <li class="nav-item d-none d-lg-block" sec:authorize="hasAuthority('ROLE_USER')">
                        <a class="nav-link" href="posts/create.html" th:href="@{/posts/create}">
                    Create Post
                </a>
                    </li>
                    <li class="nav-item d-none d-lg-block" sec:authorize="hasAuthority('ROLE_ADMIN')">
                        <a class="nav-link" href="admin/dashboard.html" th:href="@{/admin/dashboard}">
                    Admin Dashboard
                </a>
                    </li>
                    <li class="nav-item d-none d-lg-block">
                        <a class="nav-link" href="index.html" th:href="@{/}">
                            <i class="fas fa-car" style="font-size: 6em; color: #fff;"></i>
                        </a>
                    </li>
                    <li class="nav-item d-none d-lg-block">
                        <a class="nav-link" th:href="@{/posts}">
                    View Post
                </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="main mt-3 pt-3">
        <div class="container">
            <div class="row">

                <div class="col-12">
                    <div id="posts">
                        <article>
                            <h2 class="title" th:text="${post.title}">Post Title</h2>
                            <div class="date">
                                <i>Posted on</i>
                                <span th:text="${#dates.format(post.date, 'dd-MMM-yyyy')}"></span>
                                <span th:if="${post.author}" th:remove="tag">
                        <i>by</i>
                        <span
                          th:text="${post.author.firstName != null ? post.author.firstName   : post.author.email}"
                        ></span>
                                <span th:text="${post.author.lastName != null ? post.author.lastName  : null}"></span>
                                </span>
                            </div>
                            <ul class="list-group">
                                <li class="list-group-item active">Model</li>
                                <li class="list-group-item" th:utext="${post.model}"></li>
                                <li class="list-group-item active">Brand</li>
                                <li class="list-group-item" th:utext="${post.brand}"></li>
                                <li class="list-group-item active">Color</li>
                                <li class="list-group-item" th:utext="${post.color}"></li>
                                <li class="list-group-item active">Engine Power</li>
                                <li class="list-group-item" th:utext="${post.enginePower}"></li>
                                <li class="list-group-item active">License</li>
                                <li class="list-group-item" th:utext="${post.carLicensePlate}"></li>
                                <li class="list-group-item active">Description</li>
                                <li class="list-group-item" th:utext="${post.body}"></li>
                                <li class="list-group-item active">Start From</li>
                                <li class="list-group-item" th:utext="${post.startPrice}"></li>
                                <li class="list-group-item active">Latest Bid Price</li>
                                <li class="list-group-item" th:utext="${post.bid.bidPrice}"></li>
                                <li class="list-group-item active">Bid Here</li>
                                <a href="#" th:href="@{/bid/edit/{id}/(id=${post.bid.id})}">
                                    <h1>Here</h1>
                                </a>
                            </ul>

                            <!-- 
                    <form
                      action="#"
                      th:action="@{/bid/edit/{id}(id=${post.bid.id})}"
                      th:object="${bid}"
                      method="post"
                      class="form col-md-5 col-md-offset-7"
                    >
                    
                    </form> -->
                        </article>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</body>

</html>
