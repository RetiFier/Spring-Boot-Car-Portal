<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"
    />
    <!-- Custom site CSS styles -->
    <link
      rel="stylesheet"
      href="../public/css/styles.css"
      th:href="@{/css/styles.css}"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    />

    <!-- Use font awesome instead of glyphicons -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <!-- 
  <script src="../public/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
-->
    <!-- Custom site scripts  -->
    <script
      src="../public/js/blog-scripts.js"
      th:src="@{/js/blog-scripts.js}"
    ></script>
    <title>Post Listing</title>
  </head>
  <body>
    <div class="container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Date Created</th>
            <th>Author ID</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="p : ${posts}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.title}"></td>
            <td th:text="${p.body}"></td>
            <td th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}"></td>
            <td>
              <span th:if="${p.author}" th:remove="tag">
                <i>by</i>
                <span
                  th:text="${p.author.firstName != null ? p.author.firstName   : p.author.email}"
                ></span>
                <span
                  th:text="${p.author.lastName != null ? p.author.lastName  : null}"
                ></span>
              </span>
            </td>
            <td class="text-center" sec:authorize="isAuthenticated()">
              <span sec:authorize="hasAuthority('ROLE_USER')">
                <a href="#" th:href="@{/posts/edit/{id}/(id=${p.id})}"
                  ><span class="fa fa-edit"></span
                ></a>
              </span>
              <a
                href="#"
                role="button"
                data-toggle="modal"
                data-target="#myModal"
                ><span class="fa fa-trash"></span
              ></a>

              <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">
                        <span class="fa fa-trash"></span>&nbsp;Confirm Delete
                      </h4>
                      <button type="button" class="close" data-dismiss="modal">
                        &times;
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>Are you sure you want to delete this post?</p>
                    </div>

                    <div class="modal-footer">
                      <a th:href="@{'/posts/delete/'+${p.id}}"
                        ><button type="button" class="btn btn-danger">
                          Delete
                        </button></a
                      >
                      <button
                        type="button"
                        class="btn btn-default"
                        data-dismiss="modal"
                      >
                        Cancel
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-md-12">
          <ul class="pagination justify-content-center">
            <li
              th:class="${posts.number eq 0} ? 'page-item disabled' : 'page-item'"
            >
              <a
                class="page-link"
                th:if="${not posts.first}"
                th:href="@{${'/posts'}(page=${posts.number-1},size=${posts.size})}"
                >Previous</a
              >
              <a class="page-link" th:if="${posts.first}" href="#">Previous</a>
            </li>

            <li
              th:class="${posts.number eq 0} ? 'page-item disabled' : 'page-item'"
            >
              <a
                class="page-link"
                th:if="${not posts.first}"
                th:href="@{${'/posts'}(page=${posts.number-1})}"
                >&laquo;</a
              >
              <a class="page-link" th:if="${posts.first}" href="#">&laquo;</a>
            </li>

            <li
              th:each="pageNo : ${#numbers.sequence(0, posts.totalPages - 1)}"
              th:class="${posts.number eq pageNo} ? 'page-item active' : 'page-item'"
            >
              <a class="page-link" th:if="${posts.number  eq pageNo}" href="#">
                <span th:text="${pageNo + 1}"></span>
              </a>
              <a
                class="page-link"
                th:if="${not (posts.number  eq pageNo)}"
                th:href="@{${'/posts'}(page=${pageNo})}"
              >
                <span th:text="${pageNo + 1}"></span>
              </a>
            </li>
            <li
              th:class="${posts.number + 1 ge posts.totalPages} ? 'page-item disabled' : 'page-item'"
            >
              <a
                class="page-link"
                th:if="${not posts.last}"
                th:href="@{${'/posts'}(page=${posts.number+1})}"
                >&raquo;</a
              >
              <a class="page-link" th:if="${posts.last}" href="#">&raquo;</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"
    ></script>
    <script
      src="../public/js/blog-scripts.js"
      th:src="@{/js/blog-scripts.js}"
    ></script>
  </body>
</html>
